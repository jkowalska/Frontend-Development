<h3><em>Wyszukaj film:</em></h3>
<form [formGroup]="myForm" (ngSubmit)="filmSearch(myForm.value)">
    <input type="search" [formControl]="searchField">   
    <button type="submit"> Wyszukaj </button>
</form>
<div><br>
    <app-film-details *ngFor= "let filmName of searches" 
    [tytulFilmu]="filmName" (clickEmitter)="filmClicked($event)"></app-film-details>
</div><hr>
